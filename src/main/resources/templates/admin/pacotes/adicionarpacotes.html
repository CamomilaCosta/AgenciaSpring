
<html>
<head>
<meta charset="UTF-8">

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous" />
<!-- Bootstrap icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

<!-- styles reset -->
<link rel="stylesheet" type="text/css"
	href="../reset/style/style.css" />

<!-- styles reset admin-->
<link rel="stylesheet" type="text/css"
	href="../admin/reset/resetadmin.css" />
<!-- styles clientes-->
<link rel="stylesheet" type="text/css" href="../admin/pacotes/styles/pacotes.css" />

<title>Painel de administrador</title>
</head>
<body>
	<header>
		<header>
		<div th:replace="~{fragmentos :: menu('adm')}">
		</div>
	</header>
	</header>
	<main>
		<section id="itens-admin" class="container">
			<div class="cards">
				<div class="card text-center">
					<div th:replace="~{fragmentos :: menuAdmin(pacotes)}">

					</div>
					<div class="card-body card-body-add">
						<form method="POST" th:object="${pacotes}" id="form">
							<h3>Adicionar novo Pacote</h3>
							<div id="floating-Origem" class="form-floating">
								<input type="text" id="cidade_origem" name="cidade_origem"
									class="form-control focus-ring" placeholder="Cidade de origem" 
									th:field="*{origem}"/>
								<label for="cidade-origem">Cidade de origem</label>
							</div>
							<div id="floating-Destino" class="form-floating">
								<input type="text" id="cidade_destino" name="cidade_destino"
									class="form-control focus-ring" placeholder="Cidade de destino" 
									th:field="*{destino}"/>
								<label for="cidade-destino">Cidade de destino</label>
							</div>
							<div id="floating-dataIda" class="form-floating">
								<input type="date" id="data_ida" name="data_ida"
									class="form-control" placeholder="Data de ida" 
									th:field="*{data_ida}"/> 
									<label for="data_ida">Data de ida</label>
							</div>
							<div id="floating-dataVolta" class="form-floating">
								<input type="date" id="data_volta" name="data_volta"
									class="form-control" placeholder="Data de volta" 
									th:field="*{data_volta}"/>
									<label for="data_volta">Data de volta</label>
							</div>
							<div id="floating-voo-ida" class="form-floating">
								<select id="voo-ida" name="voo_ida.id" class="form-select"
									aria-label="Floating label select example" >
									<option value="DEFAULT" selected>Origem | Destino | Data</option>
									<option th:each="v : ${voos}" th:value="${v.id}"
									th:text="${v.cidade_origem} +' | ' + ${v.cidade_destino}+' | '+ ${v.dia_decolagem}">
									</option>							
								</select>
								<label for="voo-ida">Escolha o voo de ida</label>
							</div>
							<div id="floating-voo-volta" class="form-floating">
								<select id="voo-volta" name="voo_volta.id" class="form-select"
									aria-label="Floating label select example" >
									<option value="DEFAULT" selected>Origem | Destino | Data</option>
									<option th:each="v : ${voos}" th:value="${v.id}"
									th:text="${v.cidade_origem} +' | ' + ${v.cidade_destino}+' | '+ ${v.dia_decolagem}">
									</option>

								</select> <label for="voo-volta">Escolha o voo de volta</label>
							</div>
							<div id="floating-hotel" class="form-floating">
								<select id="hotel" name="hotel.id" class="form-select"
									aria-label="Floating label select example" >
									<option value="DEFAULT" selected>Selecione</option>

									<option th:each="h : ${hoteis}" th:value="${h.id}"
									th:text="${h.nome} ">
									</option>
								</select>
								<label for="hotel">Escolha o hotel</label>
							</div>
							
							<div id="buttons" class="d-flex">
								<input type="submit" value="Adicionar" id="btn-submit" /> <a
									id="btn-submit" href="/admin/pacotes">Cancelar</a>
							</div>
						</form>

					</div>
				</div>


			</div>
		</section>
	</main>

	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>
</body>
</html>
