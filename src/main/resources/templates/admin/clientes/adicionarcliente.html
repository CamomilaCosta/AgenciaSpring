<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous" />
<!-- Bootstrap icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

<!-- styles reset -->
<link rel="stylesheet" type="text/css"
	href="../reset/style/style.css" />

<!-- styles reset admin-->
<link rel="stylesheet" type="text/css"
	href="../admin/reset/resetadmin.css" />
<!-- styles clientes-->
<link rel="stylesheet" type="text/css"
	href="../admin/clientes/cliente.css" />

<title>Painel de administrador</title>
</head>
<body>
	<header>
		<div th:replace="~{fragmentos :: menu('adm')}">
		</div>
	</header>
	<main>
		<section id="itens-admin" class="container">
			<div class="cards">
				<div class="card text-center">
					<div th:replace="~{fragmentos :: menuAdmin(clientes)}">

					</div>
					<div class="card-body card-body-add">
						<form method="POST" th:object="${cliente}" id="form">
							<h3>Adicionar novo cliente</h3>
							<div id="floating-name" class="form-floating">
								<input type="text" id="first-name" name="nome"
									class="form-control focus-ring" placeholder="Nome" th:field="*{nome}" /> <label
									for="first-name">Nome</label>
							</div>
							<div id="floating-email" class="form-floating">
								<input type="email" id="email" name="email" class="form-control"
									placeholder="E-mail" th:field="*{email}" /> <label for="last-name">E-mail</label>
							</div>
							<div id="floating-date" class="form-floating">
								<input type="date" id="date" name="date" class="form-control"
									 th:field="*{datanasc}"/>
									<label for="last-name">Data de nascimento</label>
							</div>
							

							<div id="buttons" class="d-flex">
								<input type="submit" value="Adicionar" id="btn-submit" />
								<a id="btn-submit" href="admin/clientes">Cancelar</a>
							</div>
						</form>

					</div>
				</div>


			</div>
		</section>
	</main>

	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>
</body>
</html>
