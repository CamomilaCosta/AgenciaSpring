<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">

	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
	<!-- Bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

	<!-- styles reset -->
	<link rel="stylesheet" type="text/css" href="../reset/style/style.css" />

	<!-- styles reset admin-->
	<link rel="stylesheet" type="text/css" href="../admin/reset/resetadmin.css" />
	<!-- styles hoteis-->
	<link rel="stylesheet" type="text/css" href="../admin/clientes/cliente.css" />

	<title>Painel de administrador</title>
</head>

<body>
	<header>
		<div th:replace="~{fragmentos :: menu('adm')}">
		</div>
	</header>
	<main>
		<section id="itens-admin" class="container">
			<div class="cards">
				<div class="card text-center">
					
					<div th:replace="~{fragmentos :: menuAdmin(clientes)}">

					</div>
					<div class="card-body">
						<a href="cadastrarclientes" class="btn btn-criar-cliente mb-4">Novo Cliente</a>
						<table class="table table-responsive table-hover">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Nome</th>
									<th scope="col">E-mail</th>
									<th scope="col">Data de nascimento</th>
									<th scope="col">Ações</th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="c : ${clientes}">
									<td th:text="${c.id}"></td>
									<td th:text="${c.nome }">
									<td th:text="${c.email }"></td>
									<td th:text="${c.datanasc}"></td>
									<td>
										<div class="d-flex justify-content-center">
											<a th:href="@{/admin/{id}/editarcliente (id=${c.id})}">
												<i class="bi bi-pencil-square text-primary-emphasis fs-5 me-2"></i>
											</a>
											<a th:href="@{/admin/{id}/excluircliente (id=${c.id})}" title="cancelar"
												onclick="return confirm('Deseja excluir o cliente?')">
												<i class="bi bi-trash3 text-danger-emphasis fs-5"></i>
											</a>
										</div>
									</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>


			</div>
		</section>
	</main>

	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>
</body>

</html>
