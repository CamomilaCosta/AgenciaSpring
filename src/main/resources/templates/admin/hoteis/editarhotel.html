<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous" />
<!-- Bootstrap icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

<!-- styles reset -->
<link rel="stylesheet" type="text/css"
	href="../../reset/style/style.css" />

<!-- styles reset admin-->
<link rel="stylesheet" type="text/css"
	href="../../admin/reset/resetadmin.css" />
<!-- styles clientes-->
<link rel="stylesheet" type="text/css"
	href="../../admin/hoteis/styles/hoteis.css" />

<title>Painel de administrador</title>
</head>
<body>
	<header>
		<div th:replace="~{fragmentos :: menuEdit('adm')}">
		</div>
	</header>
	<main>
		<section id="itens-admin" class="container">
			<div class="cards">
				<div class="card text-center">
					<div th:replace="~{fragmentos :: menuAdmin(hoteis)}">

					</div>
					<div class="card-body card-body-add">
						<form th:object="${hotel}" method="post" id="form">
							<h3>Editar Hotel</h3>
							<input type="hidden" id="id" name="id" th:field="*{id}" />
							<div id="floating-name" class="form-floating">
								<input type="text" id="nome" name="nome" th:field="*{nome}"
									class="form-control focus-ring" /> <label
									for="nome">Nome</label>
							</div>
							<div id="floating-preco" class="form-floating">
								<input type="number" step=".01" min="1" id="preco" name="preco"
									class="form-control" th:field="*{preco_diaria}"/> <label
									for="preco">Preço da diária</label>
							</div>
							<p>Endereço do Hotel</p>
							<div id="floating-cidade" class="form-floating">
								<input type="text" id="cidade" name="cidade"
									class="form-control" th:field="*{cidade}" /> <label
									for="cidade">Cidade</label>
							</div>
							<div id="floating-bairro" class="form-floating">
								<input type="text" id="bairro" name="bairro"
									class="form-control" th:field="*{bairro}" /> <label
									for="bairro">Bairro</label>
							</div>
							<div id="floating-rua" class="form-floating">
								<input type="text" id="rua" name="rua" class="form-control"
									th:field="*{rua}" /> <label for="rua">Rua</label>
							</div>
							<div id="buttons" class="d-flex">
								<input type="submit" value="Atualizar" id="btn-submit" />
								<a id="btn-submit" href="/admin/hoteis">Cancelar</a>
							</div>
						</form>

					</div>
				</div>


			</div>
		</section>
	</main>

	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>
</body>
</html>
